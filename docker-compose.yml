version: '3.3'
services:
  rabbitmq:
    image: rabbitmq
    networks:
      - backend
    ports:
      - "5676:5676"
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
    networks:
      - backend
    ports:
      - "5430:5430"
  consumer:
    build:
      context: ./consumer
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq
      - database
    links:
      - rabbitmq
      - database
    networks:
      - backend
networks:
  backend:
